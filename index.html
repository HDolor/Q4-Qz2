<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Score Calculation</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body class="bg-secondary">
	<div class="row text-center mt-5">
		<div class="col-lg-3 text-center bg-danger p-2">
			<img src="eng.jpg" class="rounded-4 mb-2 border5  border-secondary border img" width="300" height="190">
			<input type="number" id="en" class="rounded bg-light fw-bold text-dark form-control border-2 border border-dark">
		</div>
		<div class="col-lg-3 text-center bg-dark p-2">
			<img src="mat.jpg" class="rounded-4 mb-2 border5  border-secondary border img" width="300" height="190">
			<input type="number" id="ma" class="rounded bg-light fw-bold text-dark form-control border-2 border border-dark">
		</div>
		<div class="col-lg-3 text-center bg-success p-2">
			<img src="sci.jpg" class="rounded-4 mb-2 border5  border-secondary border img" width="300" height="190">
			<input type="number" id="sc" class="rounded bg-light fw-bold text-dark form-control border-2 border border-dark">
		</div>
		<div class="col-lg-3 text-center bg-warning p-2">
			<img src="ss.jpg" class="rounded-4 mb-2 border-5 border-secondary border img" width="300" height="190">
			<input type="number" id="ss" class="rounded bg-light fw-bold text-dark form-control border-2 border border-dark">
		</div>
		<div class="mt-3">
			<button type="button" class="btn btn-light fw-bold text-dark p-2 rounded-2 border-2 border-dark" onclick="calc()">CALCULATE</button><br><br><br><br>
			<h2 id="sco" class="bg-light fw-bold text-dark p-2"></h2>
		</div>
	</div>
	<script type="text/javascript">
		function calc(){
			let en = document.getElementById('en').value
			let ma = document.getElementById('ma').value
			let sc = document.getElementById('sc').value
			let ss = document.getElementById('ss').value
			let sco = document.getElementById('sco')
			let nn = ""
			en = parseInt(en)
			ma = parseInt(ma)
			sc = parseInt(sc)
			ss = parseInt(ss)
			let so = (en+ma+sc+ss)/4
			so = parseFloat(so.toFixed(2))
			switch(true){
				case (so >= 94 && so <= 100):
					nn = "Excellent"
					break;
				case (so >= 87 && so <= 93.99):
					nn = "Above Satisfactory"
					break;
				case (so >= 80 && so <= 86.99):
					nn = "Satisfactory"
					break;
				case (so >= 75 && so <= 79.99):
					nn = "Needs Improvement"
					break;
				case (so >= 70 && so <= 74.99):
					nn = "Poor"
					break;
				default:
					nn = "Not yet Calculated"
			}
			sco.innerHTML = "Your average score is: " + so + "<br>" + nn
		}
	</script>
</body>
</html>
